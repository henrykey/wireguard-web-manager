<!DOCTYPE html>
<html>
<head>
    <title>WireGuard QR Code - {{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .qr-container {
            text-align: center;
            margin-top: 50px;
        }
        .qr-image {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <h2>WireGuard QR Code for {{ name }}</h2>
            <p>Scan with the WireGuard mobile app</p>
            <div class="qr-image">
                <img src="data:image/png;base64,{{ qr_base64 }}" class="img-fluid" alt="QR Code">
            </div>
            <p class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
            </p>
        </div>
    </div>
</body>
</html>
